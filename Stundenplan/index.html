<!DOCTYPE html><html><head><title>Stundenplan</title><link href="style.min.css" rel="stylesheet" /></head><body ng-app="schedule" ng-controller="ScheduleController"><header class="clearfix"><h1>H3o</h1><div class="weeks clearfix"><a class="week" href="#?week={{week}}" ng-class="{current: current_week == week}" ng-repeat="week in weeks">{{week}}		</a></div></header><div class="days"><div class="day" ng-if="day.week == current_week" ng-repeat="day in days"><div class="name" ng-id="{current: is_today(day.id)}">{{day.name}}</div><div class="lessons" ng-repeat="lesson in day.lessons"><div class="lesson clearfix" ng-class="{current: is_lesson(times[key], day.id)}" ng-repeat="(key, value) in lesson"><div class="num">{{key}}<div class="start_time">{{times[key]}}</div></div><div class="description"><div class="name">{{units[value].display_name}}   	</div><div class="room">{{units[value].room}}</div></div></div></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script><script src="scripts.min.js"></script></body></html>
